# Tomcat
server:
  port: 9200

# Spring
spring:
  application:
    # 应用名称
    name: spring-cloud-dubbo-consumer
  profiles:
    # 环境配置
    active: dev
  cloud:
    # nacos配置
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        sharedConfigs: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

# dubbo配置
dubbo:
  scan:
    # 接口地址
    base-packages: com.example.nacos
  registry:
    # 注册中心地址
    address: nacos://127.0.0.1:8848
  protocols:
    dubbo:
      # 协议名称
      name: dubbo
      # 端口号
      port: 20884